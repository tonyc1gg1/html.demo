<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>
<body>
    <h1>BMI計算機</h1>
    <form action="">
        <label for="username">姓名</label>
        <input id="username" name="username" type="text" placeholder="請輸入姓名"><br>
        <label for="userage">年齡</label>
        <input id="userage" name="userage" type="number" placeholder="18"><br>
        <label for="userheight">身高</label>
        <input id="userheight" name="userheight" type="number" step="0.1"><br>
        <label for="userweight">體重</label>
        <input id="userweight" name="userweight" type="number" step="0.1"><br>

        <input type="radio" name="sex" id="male" checked> 男
        <input type="radio" name="sex" id="female"> 女

        <label for="county">居住縣市</label>
        <select name="county" id="county">
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="台中市">台中市</option>
            <option value="台南市">台南市</option>
            <option value="高雄市">高雄市</option>
        </select>

        <br>
        <button type="submit">計算</button>


    </form>
</body>
</html>
